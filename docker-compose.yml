version: "3.3"

services:
 mysqldb:
  container_name: mysqldb
  image: mysql:8
  restart: unless-stopped
  environment:
   MYSQL_ROOT_PASSWORD: root
  volumes:
   - /home/vagrant/mysqldata:/var/lib/mysql
    
 spring_app:
  image: achatproject
  container_name: achatproject 
  restart: on-failure
  depends_on:
   - mysqldb