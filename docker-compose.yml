version: "3.3"

services:
 mysqldb:
  container_name: mysqldb
  image: mysql:8
  restart: unless-stopped
  environment:
          MYSQL_ROOT_PASSWORD: akram
  volumes:
   - /home/mysqldata:/var/lib/mysql
    
 spring_app:
  image: tpachat
  container_name: tpachat 
  restart: on-failure
  ports:
   - 9090:8089
  depends_on:
   - mysqldb
