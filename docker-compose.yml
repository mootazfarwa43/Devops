version: "3"
services:
  back-end:
    #      container-name: spring-app
    image: haifa123456/backcicd
    restart: always
    ports:
      - 8089:8089
    environment:
      MYSQL_HOST: mysqlCICD
      MYSQL_USER: root
      MYSQL_PASSWORD: root
  db:
    container_name: mysqlCICD
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: tpachato
      MYSQL_ROOT_PASSWORD: root
  front:
    container_name: frontend
    image: haifa123456/frontcicd
    ports:
      - 80:80
