version: '3.7'
services:

  ci-db:
    container_name: ci-db
    image: mysql:8.0
    networks:
      - ci-network
    environment:
      - MYSQL_USER=yossra
      - MYSQL_PASSWORD=Yossra1+2
      - MYSQL_DATABASE=tpachato
      - MYSQL_ROOT_PASSWORD=Yossra1+3
    volumes:
      - dbvol:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always

  ci-app:
    build:
      context: .
    container_name: ci-spring
    image: docker.io/yossra12/springproject:latest
    ports:
      - "8089:8089"
    restart: always
    networks:
      - ci-network
    depends_on:
      - ci-db
    environment:
      - MYSQL_HOST=localhost
      - MYSQL_USERNAME=yossra
      - MYSQL_PASSWORD=Yossra1+2
      - MYSQL_DATABASE=tpachato
      - MYSQL_PORT=3306
      

networks:
  ci-network:
    name: ci-network

volumes:
  dbvol:
